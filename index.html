            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-section {
            margin: 40px 0;
            text-align: center;
            position: relative;
        }

            padding: 15px 40px 15px 15px;
            font-size: 18px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .clear-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--primary);
        }

        .prompts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .prompt-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .prompt-card.ar {
            direction: rtl;
            text-align: right;
            font-family: 'Cairo', sans-serif;
        }

        .prompt-card.en {
            direction: ltr;
            text-align: left;
            font-family: 'Roboto', sans-serif;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--secondary);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        mark {
            background-color: var(--accent);
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .result-count {
            text-align: center;
            margin: 15px 0;
            color: var(--text);
            font-size: 0.9em;
        }

        .attribution {
            text-align: center;
            margin-top: 40px;
            padding: 20px;

        }

     <script>
        let timeout;
        const prompts = JSON.parse(document.getElementById('promptsData').textContent);

        function searchPrompts(query) {
            if (!query) return prompts;
            
            const searchTerms = query.toLowerCase()
                .normalize('NFKD')
                .replace(/[\u0300-\u036f]/g, '')
                .split(/\s+/)
                .filter(term => term.length > 0);

            return prompts.filter(prompt => {
                const text = prompt.text
                    .toLowerCase()
                    .normalize('NFKD')
                    .replace(/[\u0300-\u036f]/g, '');

                return searchTerms.every(term => 
                    term.startsWith('"') && term.endsWith('"') 
                        ? text.includes(term.slice(1, -1))
                        : text.includes(term)
                );
            }).sort((a, b) => {
                const aIndex = a.text.toLowerCase().indexOf(query);
                const bIndex = b.text.toLowerCase().indexOf(query);
                return aIndex - bIndex;
            });
        }

        function renderResults(filteredPrompts) {
            const container = document.getElementById('promptsContainer');
            container.innerHTML = '';
            
            const query = document.getElementById('searchInput').value
                .toLowerCase()
                .normalize('NFKD')
                .replace(/[\u0300-\u036f]/g, '');

            filteredPrompts.forEach(prompt => {
                const card = document.createElement('div');
                card.className = `prompt-card ${prompt.lang}`;
                
                let displayText = prompt.text;
                if (query) {
                    const regex = new RegExp(`(${escapeRegExp(query)})`, 'gi');
                    displayText = displayText.replace(regex, '<mark>$1</mark>');
                }

                card.innerHTML = `
                    <button class="copy-btn" onclick="copyToClipboard('${prompt.id}')">Copy</button>
                    <div class="prompt-content" id="${prompt.id}">${displayText}</div>
                `;
                container.appendChild(card);
            });

            const resultCount = document.createElement('div');
            resultCount.className = 'result-count';
            resultCount.textContent = `${filteredPrompts.length} results found`;
            container.parentNode.insertBefore(resultCount, container.nextSibling);
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const query = e.target.value.trim();
                const results = query ? searchPrompts(query) : prompts;
                renderResults(results);
            }, 300);
        });

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            renderResults(prompts);
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function copyToClipboard(promptId) {
            const text = document.getElementById(promptId).innerText;
            navigator.clipboard.writeText(text)
                .then(() => alert('Copied to clipboard!'))
                .catch(err => console.error('Copy failed:', err));
        }

        renderResults(prompts);
    </script>
